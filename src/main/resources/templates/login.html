<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Health Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #242d3f;
            --card-bg: #d4e7f7;
            --text-secondary: #6B7280;
            --danger-color: #EF4444;
            --success-color: #10B981;
            --input-border: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: #d4e7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            color: #242d3f;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #242d3f;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #242d3f;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
        }

        .link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .success-msg {
            color: var(--success-color);
            background-color: rgba(16, 185, 129, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error-msg {
            color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Login</h1>
            <p>Welcome Back! Please enter your credentials.</p>
        </div>

        <div th:if="${success}" class="success-msg">
            <p th:text="${success}" style="margin:0"></p>
        </div>

        <div th:if="${param.error != null}">
            <div th:if="${param.error[0] == 'email'}" class="error-msg">
                Invalid Email.
            </div>
            <div th:if="${param.error[0] == 'password'}" class="error-msg">
                Incorrect Password.
            </div>
            <div th:if="${param.error[0] != 'email' and param.error[0] != 'password'}" class="error-msg">
                Invalid username or password.
            </div>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required />
                    <button type="button" class="password-toggle" id="toggleLoginPassword">
                        <i class="bi bi-eye" id="loginEyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-group text-center">
                <a href="#" class="link" style="font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="text-center mt-3">
                <p style="font-size: 0.9rem; color: var(--text-secondary);">
                    Don't have an account? <a href="/register" class="link">Sign Up</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        const loginPwdInput = document.getElementById('password');
        const loginToggleBtn = document.getElementById('toggleLoginPassword');
        const loginEyeIcon = document.getElementById('loginEyeIcon');

        loginToggleBtn.addEventListener('click', function () {
            const isPassword = loginPwdInput.type === 'password';
            loginPwdInput.type = isPassword ? 'text' : 'password';
            loginEyeIcon.classList.toggle('bi-eye', !isPassword);
            loginEyeIcon.classList.toggle('bi-eye-slash', isPassword);
        });
    </script>
</body>

</html>
