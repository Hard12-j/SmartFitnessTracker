<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - WellNest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" class="logo">WellNest</a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/blogs.html">Health Blog</a></li>
                <li><a href="/trainer-matching.html">Find Trainer</a></li>
                <li><a href="/profile.html">My Profile</a></li>
                <li><span id="current-user"></span></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="profile-form">
            <h1 class="text-center mb-4">Create New Blog Post</h1>
            
            <div class="form-group">
                <label class="form-label" for="blog-title">Title *</label>
                <input type="text" id="blog-title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="blog-category">Category *</label>
                <select id="blog-category" class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="NUTRITION">Nutrition</option>
                    <option value="WORKOUT">Workout</option>
                    <option value="MENTAL_HEALTH">Mental Health</option>
                    <option value="TIPS">Tips</option>
                    <option value="SUCCESS_STORIES">Success Stories</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="blog-content">Content *</label>
                <textarea id="blog-content" class="form-control" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="blog-image-url">Image URL (Optional)</label>
                <input type="url" id="blog-image-url" class="form-control" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="flex gap-2">
                <button class="btn btn-primary" onclick="saveBlog()">Publish Post</button>
                <a href="blogs.html" class="btn btn-outline">Cancel</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogForEdit();
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('current-user').textContent = currentUser;
            }
        });
    </script>
</body>
</html>
