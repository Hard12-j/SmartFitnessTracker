<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - WellNest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" class="logo">WellNest</a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/blogs.html">Health Blog</a></li>
                <li><a href="/trainer-matching.html">Find Trainer</a></li>
                <li><a href="/profile.html">My Profile</a></li>
                <li><span id="current-user"></span></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="blog-detail">
            <img id="blog-image" src="" alt="Blog Image" class="blog-detail-image" style="display: none;">
            
            <div class="blog-detail-content">
                <span id="blog-category" class="blog-category"></span>
                <h1 id="blog-title"></h1>
                <div class="blog-meta">
                    <div>
                        <strong id="blog-author"></strong> • <span id="blog-date"></span>
                    </div>
                    <div class="blog-actions">
                        <button class="like-btn" id="like-btn" onclick="toggleLikeFromDetail()">❤️ 0</button>
                    </div>
                </div>
                <div id="blog-content" style="margin-top: 2rem; line-height: 1.8; white-space: pre-wrap;"></div>
            </div>

            <div class="comments-section">
                <h2>Comments</h2>
                <div id="comments-container"></div>
                
                <div class="form-group mt-3">
                    <label class="form-label">Add a Comment</label>
                    <textarea id="comment-text" class="form-control" rows="3" placeholder="Write your comment here..."></textarea>
                    <button class="btn btn-primary mt-2" onclick="addCommentFromDetail()">Post Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentBlogId = null;
        
        function toggleLikeFromDetail() {
            const userName = getCurrentUser();
            if (currentBlogId) {
                toggleLike(currentBlogId, userName);
            }
        }
        
        function addCommentFromDetail() {
            const userName = getCurrentUser();
            if (currentBlogId) {
                addComment(currentBlogId);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentBlogId = urlParams.get('id');
            
            if (currentBlogId) {
                loadBlogDetail();
                checkLikeStatus(currentBlogId);
            }
            
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('current-user').textContent = currentUser;
            }
        });
    </script>
</body>
</html>
