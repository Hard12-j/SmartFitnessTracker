# Server Configuration
server.port=8080
spring.application.name=wellnest-platform

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shrimath
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Static Resources - Serve from Frontend folder (relative to project root)
spring.web.resources.static-locations=file:../Frontend/,classpath:/static/
spring.mvc.static-path-pattern=/**
